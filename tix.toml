# Project-wide tix configuration.
#
# The LSP auto-discovers this file by walking up from the file being checked.
# See docs/src/configuration.md for full reference.

# stubs = ["stubs/"]

[context.nixos]
paths = ["test/nixos_module.nix", "test/nixos_fixture/**/*.nix"]
stubs = ["@nixos"]

# nix/ helper files are callPackage-style: they take { pkgs, ... } and get
# dependency-injected by the flake. @callpackage types pkgs (and friends)
# from the built-in Pkgs module alias.
[context.callpackage]
paths = ["nix/*.nix"]
stubs = ["@callpackage"]

[project]
analyze = ["test/import/lib.nix", "nix/*.nix"]
